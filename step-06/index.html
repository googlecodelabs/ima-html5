<html>
  <head>

    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <div id="mainContainer">
      <div id="content">
        <video id="contentElement">
          <source src="http://rmcdn.2mdn.net/Demo/vast_inspector/android.mp4"></source>
